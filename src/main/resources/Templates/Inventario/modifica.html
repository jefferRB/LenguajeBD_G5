<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Editar Inventario</title>
    <meta charset="UTF-8" />
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}" />

    <!-- Formulario para editar un inventario -->
    <div class="container mt-4">
        <h2>Editar Inventario</h2>
        <form th:action="@{/inventario/guardar}" th:object="${inventario}" method="POST" class="was-validated">
            <input type="hidden" name="inventarioId" th:field="*{inventarioId}" />

            <div class="mb-3">
                <label for="productoId">ID del Producto</label>
                <input type="number" id="productoId" name="productoId" class="form-control" th:field="*{productoId}" required />
            </div>

            <div class="mb-3">
                <label for="ultimaActualizacion">Última Actualización</label>
                <input type="date" id="ultimaActualizacion" name="ultimaActualizacion" class="form-control" th:field="*{ultimaActualizacion}" required />
            </div>

            <div class="mb-3">
                <label for="cantidadDisponible">Cantidad Disponible</label>
                <input type="number" id="cantidadDisponible" name="cantidadDisponible" class="form-control" th:field="*{cantidadDisponible}" required />
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/inventario/listado}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}" />
</body>
</html>
