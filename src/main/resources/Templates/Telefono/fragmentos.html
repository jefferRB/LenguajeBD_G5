<section th:fragment="listadoTelefonos">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Tel√©fono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="telefono : ${telefonos}">
                            <td>[[${telefono.telefonoId}]]</td>
                            <td>[[${telefono.clienteId}]]</td>
                            <td>[[${telefono.telefono}]]</td>
                            <td>
                                <a th:href="@{/telefono/modifica/}+${telefono.telefonoId}" class="btn btn-success">Editar</a>
                                <a th:href="@{/telefono/eliminar/}+${telefono.telefonoId}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
